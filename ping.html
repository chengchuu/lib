<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .info {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .info p {
            color: #555;
            font-size: 16px;
            margin-bottom:  10px;
        }

        .info p:last-child {
            margin-bottom: 0;
        }

        strong {
            color: #667eea;
            font-weight:  600;
        }

        .status {
            display: inline-block;
            background: #10b981;
            color:  white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }

        .pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            margin-right:  8px;
            animation:  pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Health Check</h1>
        <div class="info">
            <p>Last Updated: </p>
            <p><strong>2025-12-28 12:59:00</strong></p>
        </div>
        <div class="info">
            <p>Status: </p>
            <p><span class="pulse"></span><span class="status">OK</span></p>
        </div>
    </div>
</body>
</html>
